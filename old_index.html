  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #0f1117;
      --text-light: #1a1a1a;
      --text-dark: #f2f2f2;
      --accent: #6e45e2;
      --accent-light: #88d3ce;
      --card-bg: rgba(255, 255, 255, 0.85);
      --card-bg-dark: rgba(30, 30, 60, 0.95);
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --card-shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      background-image:
        radial-gradient(circle at 20% 30%, rgba(136, 211, 206, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(110, 69, 226, 0.1) 0%, transparent 40%);
      transition: background-color 0.4s, color 0.4s;
    }

    .container {
      max-width: 700px;
      margin: 5% auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      transition: background 0.4s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
    }

    a {
      display: block;
      padding: 0.75rem 1.2rem;
      background: rgba(136, 211, 206, 0.15);
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      color: var(--accent);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    a:hover {
      background: linear-gradient(45deg, var(--accent-light), var(--accent));
      color: #fff;
      transform: translateY(-2px);
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Dark Theme */
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(136, 211, 206, 0.08) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(110, 69, 226, 0.08) 0%, transparent 20%);
    }

    body.dark .container {
      background: var(--card-bg-dark);
      box-shadow: var(--card-shadow-dark);
      border-color: rgba(255, 255, 255, 0.08);
    }

    body.dark a {
      background: rgba(136, 211, 206, 0.1);
      color: #88d3ce;
    }

    body.dark a:hover {
      background: linear-gradient(45deg, var(--accent-light), var(--accent));
      color: #0a0a1a;
    }

    body.dark .toggle-theme {
      background: var(--accent-light);
      color: #000;
    }
  </style>
</head>

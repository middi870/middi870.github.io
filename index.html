<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects Index</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #e0f7fa, #ffffff);
      --bg-gradient-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text-color: #2c3e50;
      --card-bg: rgba(255, 255, 255, 0.8);
      --glass-blur: blur(10px);
      --accent-color: #00bcd4;
      --accent-hover: #0097a7;
    }

    [data-theme="dark"] {
      --bg-gradient-light: var(--bg-gradient-dark);
      --text-color: #ecf0f1;
      --card-bg: rgba(0, 0, 0, 0.35);
      --accent-color: #26c6da;
      --accent-hover: #00acc1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient-light);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 2.5em;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    h2 {
      margin-bottom: 1.5em;
      font-size: 1.9em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.8em 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: var(--accent-color);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
    }

    a:hover {
      background: var(--accent-hover);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 16px rgba(0, 188, 212, 0.4);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--accent-hover);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h2>ðŸš€ My Projects</h2>
    <ul>
      <li><a href="textEditor/textEditor.html">Text Editor</a></li>
      <li><a href="textEditor/smartTextEditor.html">Smart Text Editor</a></li>
      <li><a href="textEditor/about.html">About Text Editor</a></li>
      <li><a href="quiz/index.html">Quiz</a></li>
      <li><a href="project_quiz/index.html">Quiz 2</a></li>
      <li><a href="project_quiz2/index.html">Quiz 3</a></li>
      <li><a href="textToPPT/texttoPPT.html">Text to PDF</a></li>
      <!-- <li><a href="texttopdf.html">Text to PDF</a></li> -->
    </ul>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    // Load theme from localStorage
    document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "light");
  </script>
</body>
</html>

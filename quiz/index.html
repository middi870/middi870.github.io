<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMaster - Test Your Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">QuizMaster</h1>
            <p class="text-gray-600">Test your knowledge across various topics</p>
        </header>

        <!-- Quiz Selection Screen -->
        <div id="quiz-selection" class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                Choose Your Quiz
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="quiz-option bg-indigo-50 hover:bg-indigo-100 border-2 border-indigo-200 rounded-lg p-4 cursor-pointer transition-all duration-200"
                    data-category="general">
                    <div class="flex items-center">
                        <div class="bg-indigo-100 p-3 rounded-full mr-4">
                            <i class="fas fa-globe text-indigo-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">General Knowledge</h3>
                            <p class="text-sm text-gray-600">10 questions</p>
                        </div>
                    </div>
                </div>

                <div class="quiz-option bg-blue-50 hover:bg-blue-100 border-2 border-blue-200 rounded-lg p-4 cursor-pointer transition-all duration-200"
                    data-category="science">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full mr-4">
                            <i class="fas fa-flask text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">Science</h3>
                            <p class="text-sm text-gray-600">12 questions</p>
                        </div>
                    </div>
                </div>

                <div class="quiz-option bg-green-50 hover:bg-green-100 border-2 border-green-200 rounded-lg p-4 cursor-pointer transition-all duration-200"
                    data-category="history">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-3 rounded-full mr-4">
                            <i class="fas fa-landmark text-green-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">History</h3>
                            <p class="text-sm text-gray-600">8 questions</p>
                        </div>
                    </div>
                </div>

                <div class="quiz-option bg-purple-50 hover:bg-purple-100 border-2 border-purple-200 rounded-lg p-4 cursor-pointer transition-all duration-200"
                    data-category="movies">
                    <div class="flex items-center">
                        <div class="bg-purple-100 p-3 rounded-full mr-4">
                            <i class="fas fa-film text-purple-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">Movies</h3>
                            <p class="text-sm text-gray-600">15 questions</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-center mt-6">
                <div class="mb-4 sm:mb-0">
                    <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
                    <select id="difficulty"
                        class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="mb-4 sm:mb-0">
                    <label for="time-limit" class="block text-sm font-medium text-gray-700 mb-1">Time per question
                        (sec)</label>
                    <select id="time-limit"
                        class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="10">10</option>
                        <option value="15" selected>15</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                </div>

                <button id="start-quiz"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg flex items-center">
                    <i class="fas fa-play mr-2"></i> Start Quiz
                </button>
            </div>
        </div>

        <!-- Quiz Screen (Initially Hidden) -->
        <div id="quiz-screen" class="hidden bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                <div>
                    <h2 id="quiz-category" class="text-xl font-semibold text-gray-800"></h2>
                    <div class="flex items-center mt-1">
                        <span id="question-counter" class="text-sm font-medium text-gray-600"></span>
                        <div class="mx-2 h-1 w-1 rounded-full bg-gray-400"></div>
                        <span id="quiz-difficulty" class="text-sm font-medium text-gray-600"></span>
                    </div>
                </div>

                <div id="timer-container" class="mt-4 sm:mt-0 bg-gray-100 px-4 py-2 rounded-full flex items-center">
                    <i class="fas fa-clock text-gray-600 mr-2"></i>
                    <span id="timer" class="font-medium">15</span>
                </div>
            </div>

            <div class="mb-6">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full progress-bar" style="width: 0%">
                    </div>
                </div>
            </div>

            <div id="question-container" class="mb-8">
                <h3 id="question-text" class="text-lg font-medium text-gray-800 mb-6"></h3>

                <div id="options-container" class="grid grid-cols-1 gap-3">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="flex justify-between items-center">
                <button id="quit-quiz"
                    class="text-gray-600 hover:text-gray-800 font-medium py-2 px-4 rounded-lg transition-all duration-200 flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> Quit
                </button>

                <button id="next-question"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Next <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Results Screen (Initially Hidden) -->
        <div id="results-screen" class="hidden bg-white rounded-xl shadow-lg p-6 mb-8 text-center">
            <div class="mb-8">
                <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-trophy text-green-600 text-4xl"></i>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">
                    Quiz Completed!
                </h2>
                <p id="results-message" class="text-gray-600 mb-6"></p>

                <div class="bg-gray-50 rounded-lg p-4 max-w-md mx-auto">
                    <div class="flex justify-between mb-3">
                        <span class="text-gray-700">Correct Answers:</span>
                        <span id="correct-answers" class="font-medium text-green-600">0</span>
                    </div>
                    <div class="flex justify-between mb-3">
                        <span class="text-gray-700">Wrong Answers:</span>
                        <span id="wrong-answers" class="font-medium text-red-600">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-700">Time Spent:</span>
                        <span id="time-spent" class="font-medium text-indigo-600">0s</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button id="review-answers"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
                    <i class="fas fa-list-ol mr-2"></i> Review Answers
                </button>
                <button id="new-quiz"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center">
                    <i class="fas fa-redo mr-2"></i> New Quiz
                </button>
            </div>
        </div>

        <!-- Review Answers Screen (Initially Hidden) -->
        <div id="review-screen" class="hidden bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
                Review Your Answers
            </h2>

            <div id="review-questions-container">
                <!-- Questions and answers will be inserted here by JavaScript -->
            </div>

            <div class="flex justify-center mt-8">
                <button id="back-to-results"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Results
                </button>
            </div>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
